name: CI

on:
  push:
    branches: ['master', 'main']
  pull_request:
    branches: ['master', 'main']

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: bazi_master_e2e
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d bazi_master_e2e"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      # Backend Setup & Test
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci

      - name: Prepare Backend Test Database
        run: |
          cd backend
          export DATABASE_URL='postgresql://postgres:postgres@127.0.0.1:5432/bazi_master_e2e?schema=public'
          node scripts/prisma.mjs db push --force-reset --schema=../prisma/schema.prisma

      - name: Check Backend Linting/Formatting (Skip if not configured)
        run: |
          cd backend
          npm run lint --if-present

      - name: Run Backend Tests
        run: |
          cd backend
          # Ensure we use a test env
          export NODE_ENV=test
          export DATABASE_URL='postgresql://postgres:postgres@127.0.0.1:5432/bazi_master_e2e?schema=public'
          npm test

      # Frontend Setup & Test
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      - name: Run Frontend Tests
        run: |
          cd frontend
          npm test
        env:
          E2E_DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/bazi_master_e2e?schema=public
